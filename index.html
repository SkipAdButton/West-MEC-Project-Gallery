<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery using Flexbox</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <main class="main">
        <img class="title-image" src="image-gallery\images\eldenringtitle.png" alt="Elden Ring">
        <!-- <h1 class="title">My Topic</h1> -->
        <div class="container">
        <div class="section"><img class="img" src="image-gallery\images\altusplateau.jpg" alt="test"><p class="text">Altus Plateau</p></div>
        <div class="section"><img class="img" src="image-gallery\images\faramazula.jpg" alt="Farum Azula"><p class="text">Farum Azula</p></div>
        <div class="section"><img class="img" src="image-gallery\images\haligtree.jpg" alt="Haligtree"><p class="text">The Haligtree</p></div>
        <div class="section"><img class="img" src="image-gallery\images\leyndell.jpg" alt="leyndell"><p class="text">Leyndell</p></div>
        <div class="section"><img class="img" src="image-gallery\images\liurniaofthelakes.jpg" alt="Liurnia"><p class="text">Liurnia of the Lakes</p></div>
        <div class="section"><img class="img" src="image-gallery\images\mountaintopsofthegiants.jpg" alt="Mountaintops of the Giants"><p class="text">Mountaintops of the Giants</p></div>
        <div class="section"><img class="img" src="image-gallery\images\NokronEternalCity.jpg" alt="Nokron Eternal City"><p class="text">Nokron Eternal City</p></div>
        <div class="section"><img class="img" src="image-gallery\images\stormveilcastle.jpg" alt="Stormveil Castle"><p class="text">Stormveil Castle</p></div>
        <div class="section"><img class="img" src="image-gallery\images\volcanomanner.jpg" alt="Volcano Manner"><p class="text">Volcano Manner</p></div>
        </div>
    </main>
</body>
</html>
